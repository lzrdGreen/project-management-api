{% extends 'projectapp/base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete "{{ project.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <button type="button" onclick="location.href='{% url 'project_list' %}';">Cancel</button>
    </form>
{% endblock %}
